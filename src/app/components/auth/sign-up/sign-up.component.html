<h1>Signup</h1>
<form nz-form (ngSubmit)="signup()">
  <nz-form-item>
    <nz-form-label [nzSpan]="6" nzFor="fullName">Full Name</nz-form-label>
    <nz-form-control [nzSpan]="14">
      <input nz-input name="fullName" type="text" id="fullName" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="6" nzFor="email">E-mail</nz-form-label>
    <nz-form-control [nzSpan]="14">
      <input
        nz-input
        name="email"
        type="email"
        id="email"
        [(ngModel)]="email"
      />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="6" nzFor="password">Password</nz-form-label>
    <nz-form-control [nzSpan]="14">
      <input
        nz-input
        name="password"
        type="password"
        id="password"
        [(ngModel)]="password"
      />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="6" nzFor="phone_number"
      >Phone Number</nz-form-label
    >
    <nz-form-control [nzSpan]="14">
      <input nz-input name="phone_number" type="number" id="phone_number" />
    </nz-form-control>
  </nz-form-item>
  <button nz-button nzType="primary" type="submit">Register</button>
  <a style="margin-left: 5em" href="/auth/login">Log in</a>
</form>
