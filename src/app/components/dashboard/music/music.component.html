<h1>Add Music</h1>
<form nz-form>
  <nz-form-item>
    <nz-form-label [nzSpan]="6" nzFor="music"
      >Upload your favorite music</nz-form-label
    >
    <nz-form-control [nzSpan]="14">
      <input nz-input name="music" type="file" id="music" />
    </nz-form-control>
  </nz-form-item>
  <button nz-button nzType="primary" type="submit">Upload</button>
</form>
