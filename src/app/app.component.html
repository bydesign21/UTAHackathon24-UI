<nz-layout class="app-layout">
  <nz-sider
    class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
  >
    <div class="sidebar-logo">
      <a href="/">
        <img
          src="https://img.freepik.com/premium-vector/adorable-teddy-bear-relaxing-with-headphones-immersed-music_1263357-14114.jpg?w=1060"
          alt="logo"
        />
        <h1>MusicBuddy</h1>
      </a>
    </div>
    <ul
      nz-menu
      nzTheme="dark"
      nzMode="inline"
      [nzInlineCollapsed]="isCollapsed"
    >
      <li nz-submenu nzOpen nzTitle="Menu" nzIcon="menu">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="dashboard">Dashboard</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="auth/login" *ngIf="!isAuthenticated">Login</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a exact routerLink="music" *ngIf="isAuthenticated">Add Music</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a exact routerLink="playlist" *ngIf="isAuthenticated"
              >Add Playlist</a
            >
          </li>
          <li nz-menu-item nzMatchRouter>
            <a exact routerLink="settings" *ngIf="isAuthenticated"
              >User Profile</a
            >
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <span
            class="trigger"
            nz-icon
            [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
          ></span>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
